<!DOCTYPE html>
<html lang="en">
<head>

  <title>Portfolio</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="contact.css">

<body>
  <div id="wrapper">
    <header class="polygon-header">
      <div class="nav">
          <label for="toggle">&#9776;</label>

    <div class="main-content">
      <div class="form-container">
        <form>
            <h1>
              Contact me.
            </h1>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="custom-control" id="InputName" aria-describedby="nameHelp" placeholder="Enter Full Name">
              </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="custom-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <input type="message" class="custom-control" id="InputMessage" placeholder="Enter Message">
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
        </div>
  
    </div>

    <footer>
